---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bc16-ingress-fe
  namespace: bc16
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fe-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bc16-ingress-fe
  namespace: bc16
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/v1/
spec:
  rules:
  - http:
      paths:
      - path: /jobs/
        pathType: Prefix
        backend:
          service:
            name: job-service
            port:
              number: 8082
      - path: /api/v1/organizations/
        pathType: Prefix
        backend:
          service:
            name: organization-service
            port:
              number: 8081
  ingressClassName: nginx-bc
